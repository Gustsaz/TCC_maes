<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Parceiro</title>
  <link rel="stylesheet" href="log.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <img src="logo_icon.png" alt="Logo mãe" class="logo">

      <h2>Faça seu login</h2>
      <p class="subtexto">Sua rede de acolhimento e suporte já começou</p>

      <form action="#" method="post" class="login-form">

        <div class="input-group">
          <img src="email_icon.png" alt="icone" class="icon">
          <input type="email" placeholder="Email corporativo:" name="email" required>
        </div>

        <div class="input-group">
          <img src="pass_icon.png" alt="icone" class="icon">
          <input type="password" placeholder="Senha:" name="senha" required>
        </div>

        <p class="forgot-pass"><a href="#">Esqueci minha senha</a></p>

        <button type="submit" class="btn-logar">Fazer login</button>
      </form>

      <p class="cad-link">Não possui conta? <a href="cadParc.html">Registrar-se</a></p>
    </div>
  </div>

</body>
</html>
