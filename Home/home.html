<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Exemplo</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header class="top-header">
    <div class="logo-area">
      <img src="placeholder.jpg" alt="Ícone Empresa" class="icon">
      <span class="company-name">Nome empresa</span>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Pesquisar...">
      <button class="btn-search">
        <img src="pesquisa_icon.png" alt="Ícone Buscar">
      </button>
      <button class="btn-voice">
        <img src="microfone_icon.png" alt="Ícone Microfone">
      </button>
    </div>

    <div class="user-avatar">
      <img src="placeholder.jpg" alt="Avatar Usuário">
    </div>
  </header>
</body>
</html>
