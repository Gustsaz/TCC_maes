<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artigos</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="artigos.css" />
</head>

<body>

    <!-- Header -->
    <header class="top-header">
        <div class="left-section">
            <div class="logo-area">
                <a href="header.html" class="botao-link">
                    <img src="logo_icon.png" alt="Ícone Empresa" class="icon">
                </a>
                <span class="company-name">Nome empresa</span>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Pesquisar...">
                <button class="btn-search">
                    <img src="pesquisa_icon.png" alt="Ícone Buscar">
                </button>
                <button class="btn-voice">
                    <img src="microfone_icon.png" alt="Ícone Microfone">
                </button>
            </div>
        </div>

        <div class="user-avatar">
            <img src="account_icon.png" alt="Avatar Usuário">
        </div>
    </header>

    <div class="divisor"></div>

    <div class="botoes">
        <a>
        <div class="botao-item">
            <img src="consult_icon.png" alt="Ícone Consultorias">
            <span>Consultorias</span>
        </div>
        </a>
        <a>
        <div class="botao-item">
            <img src="forum_icon.png" alt="Ícone Fórum">
            <span>Fórum</span>
        </div>
        </a>
        <a href="artigos.html" class="botao-link">
            <div class="botao-item">
                <img src="artigo_icon.png" alt="Ícone Artigos">
                <span>Artigos</span>
            </div>
        </a>

        <a href="calendario.html" class="botao-link">
            <div class="botao-item">
                <img src="calend_icon.png" alt="Ícone Calendário">
                <span>Calendário</span>
            </div>
        </a>
    </div>

    <div class="categorias">
        <button class="categoria ativa">Orientações</button>
        <button class="categoria">Dicas</button>
        <button class="categoria">Ideias</button>
        <button class="categoria">Outros</button>
    </div>

    <div class="cards-container">
        <div class="card">
            <img src="ftmae_icon.png" alt="Imagem 1" class="card-img">
            <div class="card-text">
                <h3>O que eu posso fazer se eu não receber a pensão do meu filho?</h3>
                <a href="#">Saiba mais…</a>
            </div>
        </div>

        <div class="card">
            <img src="direitotrabalho_icon.png" alt="Imagem 2" class="card-img">
            <div class="card-text">
                <h3>Direitos das mães no trabalho</h3>
                <p>Aqui você mãe fica por dentro de seus direitos trabalhistas.</p>
                <a href="#">Saiba mais…</a>
            </div>
        </div>
    </div>


</body>

</html>
