<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultoria</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="consultoria.css">
</head>
<body>

    <header class="top-header">
        <div class="left-section">
            <div class="logo-area">
                <a href="header.html" class="botao-link">
                    <img src="logo_icon.png" alt="Ícone Empresa" class="icon">
                </a>
                <span class="company-name">elomaterno</span>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Pesquisar...">
                <button class="btn-search">
                    <img src="pesquisa_icon.png" alt="Ícone Buscar">
                </button>
                <button class="btn-voice">
                    <img src="microfone_icon.png" alt="Ícone Microfone">
                </button>
            </div>
        </div>

        <div class="user-avatar">
            <img src="account_icon.png" alt="Avatar Usuário">
        </div>
    </header>

    <div class="botoes">
    <a href="consultoria.html" class="botao-link">
      <div class="botao-item">
        <img src="consult_icon.png" alt="Ícone Consultorias">
        <span>Consultorias</span>
      </div>
    </a>

    <a href="forum.html" class="botao-link">
      <div class="botao-item">
        <img src="forum_icon.png" alt="Ícone Fórum">
        <span>Fórum</span>
      </div>
    </a>

    <a href="artigos.html" class="botao-link">
      <div class="botao-item">
        <img src="artigo_icon.png" alt="Ícone Artigos">
        <span>Artigos</span>
      </div>
    </a>

      <a href="calendario.html" class="botao-link">
        <div class="botao-item">
          <img src="calend_icon.png" alt="Ícone Calendário">
          <span>Calendário</span>
        </div>
      </a>
  </div>

    <main class="consultoria-section">
        <div class="consultoria-card">
            <img src="ftmae3_icon.png" alt="Imagem Consultoria" class="consultoria-image">
            <div class="consultoria-text">
                <h2>Sessões rápidas de escuta com<br>psicólogas voluntárias</h2>
                <div class="consultoria-buttons">
                    <button class="agendar-btn">Agendar Consultoria</button>
                    <button class="funciona-btn">Como Funciona</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
