<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Parceiro</title>
  <link rel="stylesheet" href="cad.css">
</head>
<body>

  <div class="cadastro-container">
    <div class="cadastro-box">
      <img src="logo_icon.png" alt="Logo parceiro" class="logo">

      <h2>Cadastre-se como um parceiro</h2>
      <p class="subtexto">Junte-se a nós para transformar vidas</p>

      <form action="#" method="post" class="cadastro-form">
        <div class="input-group">
          <img src="count_icon.png" alt="icone" class="icon">
          <input type="text" placeholder="Nome Instituição:" name="instituicao" required>
        </div>

        <div class="senha-linha">
          <div class="input-group">
            <img src="email_icon.png" alt="icone" class="icon">
            <input type="email" placeholder="Email corporativo:" name="email_corp" required>
          </div>
          <div class="input-group">
            <img src="crp_icon.png" alt="icone" class="icon">
            <input type="text" placeholder="Área de atuação:" name="atuacao" required>
          </div>
        </div>

        <div class="senha-linha">
          <div class="input-group">
            <img src="pass_icon.png" alt="icone" class="icon">
            <input type="password" placeholder="Senha:" name="senha" required>
          </div>
          <div class="input-group">
            <img src="pass_icon.png" alt="icone" class="icon">
            <input type="password" placeholder="Repita a senha:" name="senha2" required>
          </div>
        </div>

        <div class="aceite-termos">
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos"> Li e aceito os termos de parceria</label>
            <p>Receba apoio, visibilidade e participe de nossa rede de impacto social.</p>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>

      <p class="login-link">Já possui conta? <a href="logParc.html">Entrar</a></p>
    </div>
  </div>

</body>
</html>
