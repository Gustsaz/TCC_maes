<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Estudante</title>
  <link rel="stylesheet" href="cad.css">
</head>
<body>

  <div class="cadastro-container">
    <div class="cadastro-box">
      <img src="logo_icon.png" alt="Logo" class="logo">

      <h2>Registre sua conta</h2>
      <p class="subtexto">Sua rede de acolhimento e suporte começa aqui</p>

      <form action="#" method="post" class="cadastro-form">
        <div class="input-group">
          <img src="count_icon.png" alt="icone" class="icon">
          <input type="text" placeholder="Nome:" name="nome" required>
        </div>

        <div class="input-group">
          <img src="email_icon.png" alt="icone" class="icon">
          <input type="email" placeholder="Email:" name="email" required>
        </div>

        <div class="linha-dupla">
          <div class="input-group">
            <img src="inst_icon.png" alt="icone" class="icon">
            <input type="text" placeholder="Instituição de ensino:" name="instituicao" required>
          </div>

          <div class="input-group pequeno">
            <img src="periodo_icon.png" alt="icone" class="icon">
            <input type="text" placeholder="Período:" name="periodo" required>
          </div>
        </div>

        <div class="senha-linha">
          <div class="input-group">
            <img src="pass_icon.png" alt="icone" class="icon">
            <input type="password" placeholder="Senha:" name="senha" required>
          </div>

          <div class="input-group">
            <img src="pass_icon.png" alt="icone" class="icon">
            <input type="password" placeholder="Repita a senha:" name="senha2" required>
          </div>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>

      <p class="login-link">Já possui conta? <a href="logEstu.html">Entrar</a></p>
    </div>
  </div>

</body>
</html>
